<div class="content fade-in">
    <h1>{{ project!.title }}</h1>

    <p>{{ project!.description }}</p>

    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides" *ngFor="let slide of project!.slides; let i = index" [hidden]="!displaySlides[i]">
            <div class="numbertext" [hidden]="firstSlide && lastSlide">{{ i + 1 }} / {{ project!.slides.length }}</div>
            <img [src]="'assets/projects/' + project!.id.toString() + '/' + slide.imageFile">
            <div class="caption-container">
                <p>{{ slide.description }}</p>
            </div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" (click)="previousSlide()" [hidden]="firstSlide">&#10094;</a>
        <a class="next" (click)="nextSlide()" [hidden]="lastSlide">&#10095;</a>
    </div>

    <h3 *ngIf="project!.technologies.length > 0">Tecnolog√≠as</h3>
    <div>
        <ul>
            <li *ngFor="let technology of project!.technologies">{{ technology }}</li>
        </ul>
    </div>

    <div class="card-container">
        <a class="card" class="card" target="_blank" rel="noopener" style="color: black" (click)="navigateToProjectsList()">
            Volver a Proyectos
        </a>
    </div>
</div>
