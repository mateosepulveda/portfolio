<div class="content fadeIn">
    <h1>Proyectos</h1>
    <p>Estos son algunos de mis proyectos</p>

    <p>Etiquetas:</p>
    <div class="tag-container">
        <a class="tag" style="color: black" (click)="unfilterProjects()">
            TODOS LOS PROYECTOS
        </a>
        <a *ngFor="let projectTag of projectTags" class="tag" style="color: black" (click)="filterProjects(projectTag)">
            {{ projectTag }}
        </a>
    </div>

    <p *ngIf="currentFilter == ''">Mostrando todos los proyectos</p>
    <p *ngIf="currentFilter != ''">Mostrando proyectos filtrados por: {{ currentFilter }}</p>

    <div>
        <div class="card" *ngFor="let project of projectsFiltered" (click)="navigateToProject(project.id)">
            <img src="assets/TEST1.png" alt="Avatar" style="width:100%">
            <div class="container">
              <p>{{ project.title }}</p>
            </div>
        </div>
    </div>
</div>
